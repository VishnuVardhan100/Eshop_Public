server:
#   port=${SPRING INVSER_PORT}
    port: 8082

spring:
    application:
#       name=${SPRING_INVSER_NAME}
        name: eshop-inventory-service
    banner:
        location: classpath:eshopInventoryBanner.txt
    datasource:
        continue-on-error: true
        initialization-mode: always
        initialize: true
        schema: classpath:/schema.sql
        password: ${SPRING_DATASOURCE_PASSWORD}
        url: jdbc:postgresql://${SPRING_DATASOURCE_HOST}:${SPRING_DATASOURCE_PORT}/${SPRING_DATASOURCE_DBNAME}
        username: ${SPRING_DATASOURCE_USERNAME}
    jpa:
        hibernate:
            ddl-auto: update
            show-sql: true
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
    messages:
        basename: messages

eureka:
    instance:
        hostname: localhost

logging:
    level:
        org:
            springframework: info
            springframework.security: TRACE
