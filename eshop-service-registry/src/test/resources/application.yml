server:
    port: ${SPRING_SERVER_PORT}

spring:
    application:
        name: ${SPRING_SERVER_NAME}
    banner:
        location: classpath:eshopServerBanner.txt
    messages:
        basename: messages

eureka:
    client:
        fetch-registry: false
        register-with-eureka: false

logging:
    level:
        org:
            springframework: info
            springframework.security: TRACE
