<!-- Exception Messages -->
InvalidInput = Invalid Input provided. Please check the constraints before retrying.
InventoryProductIDIncorrect = Inventory Product ID not matching with Inventory Product object
InventoryProductIDListAndOrderProductListSizeMismatch = Size of inventory Product List and Order Product List does not match
InventoryProductNotFound = Such Inventory Product does not exist.
InventoryProductOrderProductMismatch = Inventory Product and Order Product do not match. Check again
InventoryProductQuantityInsufficent = Quantity of Inventory Product is not sufficient to warrant a purchase
OrderNotFound = Such Order does not exist.
OrderProductListSizeLessThanZero = Number of products in order placed cannot be less than zero.
UserAddressNotFound = Such User Address does not exist.
UserAndUserAddressMismatch = User Address does not belong to this user.
UserForUserAddressNotFound = Respective User for this User Address does not seem to exist.
UserNotFound = Such User does not exist.
